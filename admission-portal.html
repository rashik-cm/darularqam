<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission 2025 | Darul Arqam</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #003366; /* The deep blue background from your image */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the whole layout */
        .portal-wrapper {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 450px;
        }

        /* The Main White/Cream Card */
        .admission-card {
            background-color: #fcfaf5; /* Creamy white color */
            border-radius: 25px;
            padding: 50px 30px 60px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 50px;
        }

        /* Icon Styling */
        .card-icon {
            margin-bottom: 20px;
        }

        /* Custom Book Icon to match image */
        .book-icon {
            width: 80px;
            height: auto;
            color: #003366;
            font-size: 4rem;
        }

        .admission-card h1 {
            color: #1a1a1a;
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        /* Floating Circle Button */
        .floating-btn {
            position: absolute;
            bottom: -35px; /* Sits half-on half-off the card */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .floating-btn:hover {
            transform: translateX(-50%) translateY(-5px);
            background-color: #f0f0f0;
            color: #003366;
        }

        /* Footer Text Below Card */
        .footer-info {
            color: #ffffff;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .footer-info span {
            display: block;
            margin-bottom: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .admission-card h1 { font-size: 1.5rem; }
            .floating-btn { width: 60px; height: 60px; bottom: -30px; }
        }
    </style>
</head>
<body>

    <div class="portal-wrapper">
        
        <div class="admission-card" data-aos="zoom-in">
            <div class="card-icon">
                <i class="fas fa-book-open book-icon"></i>
            </div>
            
            <h1>Online Admission <br> Click Here</h1>

            <a href="https://jamiajuniorcolleges.com/admission" class="floating-btn">
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="footer-info" data-aos="fade-up" data-aos-delay="300">
            <span>Coordination of Jamia Junior</span>
            <span>Colleges Secondary, Higher</span>
            <span style="font-weight: bold;">Secondary Online Admission 2026-27</span>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>

</body>
</html>
